<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cardápio Digital | Fazarte</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<style>
.tabs{
display:flex;
gap:10px;
padding:10px;
background:#111;
position:sticky;
top:0;
z-index:1000;
}

.tabs button{
flex:1;
padding:12px;
border:none;
background:#333;
color:#fff;
cursor:pointer;
font-size:16px;
}

.tabs button.active{background:#c55a2b;}

.categoria{display:none;}
.categoria.active{display:block;}

.card{margin-bottom:15px;}

.controle{
display:flex;
gap:10px;
align-items:center;
margin-top:10px;
}

.controle button{
padding:6px 12px;
background:#c55a2b;
border:none;
color:white;
font-size:18px;
}

.finalizar-btn{
width:100%;
padding:16px;
background:#c55a2b;
color:white;
border:none;
font-size:18px;
margin-top:15px;
cursor:pointer;
}
</style>

</head>

<body>

<header class="topo">
<h1>Cardápio Digital</h1>
<p>Protótipo desenvolvido pela Fazarte</p>
</header>

<div class="tabs">
<button class="active" onclick="mostrarCategoria('lanches',this)">Lanches</button>
<button onclick="mostrarCategoria('bebidas',this)">Bebidas</button>
<button onclick="mostrarCategoria('pedido',this)">Pedido</button>
</div>

<main class="container">

<section id="lanches" class="categoria active"></section>
<section id="bebidas" class="categoria"></section>

<section id="pedido" class="categoria">

<ul id="lista-pedido"></ul>

<p>Total: R$ <span id="total">0</span></p>

<input id="nomeCliente" placeholder="Nome"><br><br>
<input id="whatsCliente" placeholder="WhatsApp"><br><br>
<input id="enderecoCliente" placeholder="Rua, número, bairro"><br><br>

<textarea id="observacao" placeholder="Observações"></textarea><br><br>

<label><input type="radio" name="pagamento" onclick="selecionarPagamento('pix')"> Pix</label>
<label><input type="radio" name="pagamento" onclick="selecionarPagamento('cartao')"> Cartão</label>
<label><input type="radio" name="pagamento" onclick="selecionarPagamento('dinheiro')"> Dinheiro</label>

<div id="troco-info" style="display:none">
<input id="troco" placeholder="Troco para">
</div>

<button class="finalizar-btn" onclick="finalizarPedido()">Finalizar no WhatsApp</button>

</section>

</main>

<script src="script.js?v=50"></script>

</body>
</html>
